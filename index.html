<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Direct Whatsapp (Legacy)</title>
  </head>
  <body>
    <div id="back-content">
      <header>
        <div id="logo">
          <img src="assets/logo.svg" alt="Direct Whatsapp Logo" />
        </div>
        <div>
          <h1>Direct Whatsapp</h1>
          <p>
            Envie mensagens para números no Whatsapp sem a necessidade de
            adicionar aos contatos.
          </p>
        </div>
      </header>
      <section id="#content">
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Telefone"
          maxlength="25"
        />
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Sua mensagem..."
        />
        <div id="buttons">
          <div id="submit"><a id="link" href="#">Enviar</a></div>
          <div id="warning">
            <a href="https://directwhatsapp.vercel.app" target="_blank">
              <h2>Atenção!</h2>
              <span>Versão 2.0 disponivel!</span>
            </a>
          </div>
        </div>
      </section>
      <footer>
        <div class="divider"></div>
        <a href="https://www.capy.digital" target="_blank"
          >Desenvolvido por ©Capy Soluções.</a
        >
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
